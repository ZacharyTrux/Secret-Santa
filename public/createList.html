<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa 2025</title>
</head>

<body>
    <header>
        <h1>Create a List</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/lookList.html">Check Lists</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </nav>
    
    <form id="itemInfo">
        <label for="identity">Who are you? </label>
        <select name="identity" id="identity" required>
            <option value="None"></option>
            <option value="Zachary">Zachary</option>
            <option value="Madelyn">Madelyn</option>
            <option value="Alex">Alex</option>
            <option value="Tiffany">Tiffany</option>
            <option value="Cici">Cici</option>
            <option value="Brandon">Brandon</option>
        </select><br><br>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br><br>

        <label for="link">Link:</label>
        <input type="url" id="link" name="link" required><br><br>

        <label for="other">Any other info?</label>
        <input type="text" id="other" name="other"><br><br>

        <label for="pic">Image:</label>
        <input type="file" id="pic" name="pic" accept="image/*"><br><br>

        <button id="submit" type="button">Submit</button>
    </form>

    <script type="module" src="/static/collectInfo.js"></script>
</body> 
</html>
